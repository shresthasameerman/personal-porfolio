<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    a {
      text-decoration: none;
    }

    header {
      background: #fd4766;
      padding: 20px 0;
    }

    nav {
      display: flex;
      justify-content: center;
    }

    nav ul {
      list-style-type: none;
    }

    nav ul li {
      display: inline;
      margin: 0 10px;
    }

    nav ul li a {
      color: #fff;
      font-size: 18px;
      font-weight: 500;
    }

    .contact-form {
      padding: 50px;
    }

    .contact-form h1 {
      color: #1f1f25;
      font-size: 36px;
      margin-bottom: 30px;
    }

    .contact-form label {
      font-size: 18px;
      margin-bottom: 10px;
      display: block;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .contact-form textarea {
      resize: vertical;
      height: 150px;
    }

    .contact-form button[type="submit"] {
      background-color: #fd4766;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-form button[type="submit"]:hover {
      background-color: #ff6384;
    }

    footer {
      background: #1d1d24;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="C:\Users\shres\OneDrive\Desktop\IT website\about.html">About</a></li>
        <li><a href="C:\Users\shres\OneDrive\Desktop\IT website\service.html">Services</a></li>
        <li><a href="C:\Users\shres\OneDrive\Desktop\IT website\gallery.html">Portfolio</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <section class="contact-form">
    <h1>Contact Us</h1>
    <form action="#" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; copyrighted. address: Kathmandu, Nepal email:info@gmail.com</p>
  </footer>
</body>
</html>
